<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="images/illustration-hero.svg" alt="Illustration" >

        </div>
        <div class="text-content">
            <h2 class="title">
                Order Summary
            </h2>
            <p class="subtitle">
                You can now listen to millions of songs, audibooks, and podcasts on any device anywhere you like!
            </p>
            <div class="plan-box">
                <div class="plan-box-left">
                    <img src="images/icon-music.svg" alt="music icon">
                    <div>
                        <h5>Annual</h5>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#" >Change</a>
            </div>
            <a href="#" class="proceed-btn">Proceed to Payment</a>
            <a href="#" class="cancel-btn">Cancel Order</a>
        </div>

    </div>
</body>
</html>
